<!-- templates/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'builder:home' %}">Portfolio Builder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.path == '/auth/signup/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'authentication:signup' %}">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </a>
                </li>
                <li class="nav-item {% if request.path == '/auth/login/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'authentication:login' %}">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
